spring.application.name=ecom-api-gateway
server.port=9000

# The issuer URI for the OAuth2 resource server JWT configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/ecom-microservice-security-realm

# Swagger UI and API Doc Config
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Swagger UI URL Configuration
springdoc.swagger-ui.urls[0].name=Product Service
springdoc.swagger-ui.urls[0].url=/aggregate/product-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=Order Service
springdoc.swagger-ui.urls[1].url=/aggregate/order-service/v3/api-docs
springdoc.swagger-ui.urls[2].name=Inventory Service
springdoc.swagger-ui.urls[2].url=/aggregate/inventory-service/v3/api-docs
